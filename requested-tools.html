<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Requested Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
            padding: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Admin Panel</div>
    </nav>
    <div class="container">
        <h1>Requested Tools</h1>
        <table id="toolsTable">
            <thead>
                <tr>
                    <th>Tool ID</th>
                    <th>Tool Name</th>
                    <th>Quantity</th>
                    <th>Requested By</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('toolsTable').getElementsByTagName('tbody')[0];
            const confirmedRequests = JSON.parse(localStorage.getItem('confirmedRequests')) || [];

            confirmedRequests.forEach((request, index) => {
                const newRow = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = index + 1; // Assuming tool ID is simply the row number
                newRow.appendChild(idCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = request.toolName;
                newRow.appendChild(nameCell);

                const quantityCell = document.createElement('td');
                quantityCell.textContent = request.toolQuantity;
                newRow.appendChild(quantityCell);

                const requestedByCell = document.createElement('td');
                requestedByCell.textContent = 'Supervisor'; // Replace with actual requester if available
                newRow.appendChild(requestedByCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = new Date().toLocaleDateString(); // Replace with actual date if available
                newRow.appendChild(dateCell);

                tableBody.appendChild(newRow);
            });
        });
    </script>
</body>
</html>
