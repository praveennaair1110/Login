<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #343a40;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .form-group {
            text-align: left;
        }

        .login-container .form-group label {
            font-size: 14px;
            color: #6c757d;
        }

        .login-container .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .login-container .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    http://localhost:8000


<div class="login-container">
  <img src="https://sustainabilitynext.in/wp-content/uploads/2020/12/2-hindalco.png" alt="Hindalco">
  <h2>Login</h2>
  <form action="/login" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="remember"> Remember Me
      </label>
    </div>
    <button type="submit">Login</button>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </form>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'adminpass') {
            window.location.href = 'tool_inventory.html';
        } else if (username === 'employee' && password === 'employeepass') {
            window.location.href = 'tool_request_form.html';
        } else if (username === 'supervisor' && password === 'supervisorpass') {
            window.location.href = 'requested_items_list.html';
        } else {
            alert('Invalid credentials');
        }
    });
</script>

</div>

</body>
</html>
